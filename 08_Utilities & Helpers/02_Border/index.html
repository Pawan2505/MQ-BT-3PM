<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Border</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="border border-success m-5">
        Lorem, ipsum.
    </div>
    <div class="border-0 m-5">
        Lorem, ipsum.
    </div>

    <div class="border-top border-danger border-2 m-5">
        Lorem, ipsum.
    </div>
    <div class="border-start border-danger border-2 m-5">
        Lorem, ipsum.
    </div>
    <div class="border-end border-danger border-2 m-5">
        Lorem, ipsum.
    </div>
    <div class="border-bottom border-danger border-2 m-5">
        Lorem, ipsum.
    </div>

    <form action="" class="form-control w-50 mx-auto m-5 pe-5">
        <label for="" class="form-label">Enter name : </label>
        <input type="text" class=" form-control border-danger outline-none w-90 mx-auto mb-5 shadow-none"
            placeholder="Enter Name">
    </form>

    <div class="container">
        <div class="rounded border p-5 m-3 w-25">Hello</div>
        <div class="rounded-top p-5 m-3 border">Hello</div>
        <div class="rounded-start p-5 m-3 border">Hello</div>
        <div class="rounded-end p-5 m-3 border">Hello</div>
        <div class="rounded-bottom p-5 m-3 border">Hello</div>
        <div class="rounded-circle p-5 m-3 border" style="width: 200px; height:200px;">Hello</div>
        <div class="rounded-pill p-5 m-3 border">Hello</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
