<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Hover Dropdown</title>
    <style>
       
        .dropdown {
            position: relative;
            display: inline-block;
            background: #3498db;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;

            border-radius: 5px;
            overflow: hidden;
        }

      
        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            transition: background 0.3s;
        }

        .dropdown-menu a:hover {
            background: #3498db;
            color: white;
        }

   
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body>

    <div class="dropdown">
        Hover Me 
        <div class="dropdown-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

</body>

</html>
