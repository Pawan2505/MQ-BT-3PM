<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


<form class="w-50 mx-auto mt-5 shadow-sm p-5">
<!-- input and label -->
    <legend class="text-center mb-3">Application Form</legend>
    <div class=" mb-3">
        <label for="" class="form-label">UserName</label>
        <input type="text" class="form-control">
        <span class="form-text">Enter UserName!</span>
    </div>

    <!-- Radio -->
    <div class="mb-3">
        <label for="" class="form-label">Gender</label>
        <input type="radio" name="gender" class="form-check-input" checked> Male 
        <input type="radio" name="gender" class="form-check-input"> Female
        <input type="radio" name="gender" class="form-check-input"> Other
    </div>

    <!-- checkbox -->

        <div class="mb-3">
            <label for="" class="form-label">Gender</label>
            <input type="checkbox" class="form-check-input" checked> Project A
            <input type="checkbox"  class="form-check-input"> Project B
            <input type="checkbox"  class="form-check-input"> Project C
        </div>

        <!-- Switches -->

        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" role="switch">
            <label class="form-label">Completed</label>
        </div>
            <div class="form-check form-switch form-check-reverse">
                <input type="checkbox" class="form-check-input" role="switch">
                <label class="form-label">Completed</label>
            </div>

<button type="submit" class="btn btn-primary">Submit</button>

</form>


<div>
    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="option1">Checked</label>
</div>

<div>
    <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
    <label class="btn btn-outline-danger" for="btn-check-outlined">Single toggle</label><br>
</div>


<div>
    <!-- <label for="customRange1" class="form-label">Example range</label> -->
    <input type="range" class="form-range" disabled>
    <input type="range">
</div>

<div>

    <input type="range" class="form-range" min="0" max="5">
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
